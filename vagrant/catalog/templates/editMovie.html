<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Edit {{movie.name}}</h2>
    <form action="{{ url_for('editMovie',genre_id = genre.id, movie_id=movie.id)}}" method = 'post'>
    <p>Name:</p>
		<input type ='text' size='80' name='name' placeholder = '{{movie.name }}' required>
    <p>Rating:</p>
    <input type ='text' size='5' name='rating' placeholder = '{{movie.rating }}'>
    <p>Score:</p>
    <input type='text' size='3' name='score' placeholder="{{movie.score}}">
    <p>Description:</p>
    <input type='text' size='250' name="description" placeholder="{{movie.description}}">
    <input type='submit' value='Edit'>
    <br>
    <a href='{{url_for("displayMovie", genre_id = genre.id, movie_id = movie.id)}}'><p>Back to {{movie.name}}</p></a>
    <a href='{{url_for("displayMovies", genre_id = genre.id)}}'><p>Back to {{genre.name}}</p></a>
    <a href='{{url_for("displayGenres")}}'><p>Back to Genres</p></a>
    </form>
</body>
</html>
